<html>

<head>
  <meta charset="UTF-8">
  <title>LeanGate Monitor</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

  <div class="sidebar">
    <div class="element selected">
      <div class="name">leangate-node-1</div>
      <div class="description">10 running, 15 stopped</div>
      <div class="loader">
        <div class="bar orange">
          <div class="fill" style="width:75%;"></div>
        </div>
        <div class="percentage">75% CPU</div>
      </div>
      <div class="loader">
        <div class="bar green">
          <div class="fill" style="width:43%;"></div>
        </div>
        <div class="percentage">43% RAM</div>
      </div>
    </div>
    <div class="element">
      <div class="name">leangate-balancer-1</div>
      <div class="description">2 running, 25 stopped</div>
      <div class="loader">
        <div class="bar red">
          <div class="fill" style="width:100%;"></div>
        </div>
        <div class="percentage">100% CPU</div>
      </div>
      <div class="loader">
        <div class="bar green">
          <div class="fill" style="width:5%;"></div>
        </div>
        <div class="percentage">5% RAM</div>
      </div>
    </div>
    <div class="element">
      <div class="name">leangate-balancer-2</div>
      <div class="description">112 running, 125 stopped</div>
      <div class="loader">
        <div class="bar orange">
          <div class="fill" style="width:75%;"></div>
        </div>
        <div class="percentage">75% CPU</div>
      </div>
      <div class="loader">
        <div class="bar green">
          <div class="fill" style="width:15%;"></div>
        </div>
        <div class="percentage">15% RAM</div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="headline">
      <div class="name">leangate-node-1</div>
      <div class="info">
        <div class="block os">Debian GNU/Linux 9</div>
        <div class="block cpuModel">Intel® Core™ i7-6700HQ</div>
        <div class="block cpuCores">2x2.60Hz</div>
      </div>

    </div>
  </div>

  <script>
    window.parent.postMessage('Hello Parent Frame!', '*');
  </script>

</body>

</html>
