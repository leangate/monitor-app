<html>

<head>
  <meta charset="UTF-8">
  <title>LeanGate Monitor</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

  <div class="sidebar">
    <div class="element selected">
      <div class="name">leangate-node-1</div>
      <div class="description">10 running, 15 stopped</div>
      <div class="loader">
        <div class="bar orange">
          <div class="fill" style="width:75%;"></div>
        </div>
        <div class="parcentage">75% CPU</div>
      </div>
      <div class="loader">
        <div class="bar green">
          <div class="fill" style="width:43%;"></div>
        </div>
        <div class="parcentage">43% RAM</div>
      </div>
    </div>
    <div class="element">
      <div class="name">leangate-balancer-1</div>
      <div class="description">2 running, 25 stopped</div>
      <div class="loader">
        <div class="bar orange">
          <div class="fill" style="width:100%;"></div>
        </div>
        <div class="parcentage">100% CPU</div>
      </div>
      <div class="loader">
        <div class="bar green">
          <div class="fill" style="width:5%;"></div>
        </div>
        <div class="parcentage">5% RAM</div>
      </div>
    </div>
  </div>
  <div class="content">

  </div>

  <script>
    window.parent.postMessage('Hello Parent Frame!', '*');
  </script>

</body>

</html>
